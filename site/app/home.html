<!doctype html>
<html>
	<head>

		<!-- stylesheets -->
		<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css" />

		<!-- page header -->
		<header id="index-header">
			<div class="row">
				<h1 class="small-7 columns index-header-content">Gym Journals</h1>

			<div class="row">
				<div id="orbit-content" class="small-11 small-centered columns">
					<p id="index-headline">

					<p>

					<p>
						View your progress.
					</p>
					<p>

					</p>

		<script src="lib/angular/angular.min.js"></script>
	 	<script src="js/controllers.js"></script>
		<script src="js/app.js"></script>

				orbit: {

					pause_on_hover: false,
