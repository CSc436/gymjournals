
<!doctype html>
<html ng-app>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Gymjournals!</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/app.css" />
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">

  <body>
<!--header-->  
    <header style="font-family: 'Open sans', arial, sans-serif">Gym Journals 
    </header>

    <div id="panel1" class="content active">
<!--tabs-->
      <dl class="tabs" data-tab>
<!--new user tab -->
        <dd class="active"><a class="login_tabs" href="#panel2-1">New User</a></dd>
<!--existing user tab-->
        <dd><a  href="#panel2-2">Existing User</a></dd>

      </dl>
      <div class="tabs-content">


<!--The new user panel starts from here
=================================================================================
-->
        <div class="content active" id="panel2-1">
          <form class="custom" id="signupForm" data-abide="ajax">
<!--Username-->
            <div class="name-field">
              <label>Username&nbsp;<small>required</small>
                <input name="username" type="text" id="username" placeholder="can only contain letters and numbers"required pattern="alpha_numeric" size="6">
              </label>
              <small class="error">No characters allowed except letters and numbers. e.g. fittness</small>
            </div>
<!--password-->
            <div class="password-field">
                <label>Password <small>required</small>
                  <input type="password" id="password" 
                  placeholder="at least 6 characters"
                  required pattern="[A-z0-9]{6,}" maxlength="20">
                </label>
                <small class="error">Your password must match the requirements</small>
            </div>
<!--confirm-password-->
            <div class="password-confirmation-field">
                <label>Confirm Password <small>required</small>
                  <input type="password" required  data-equalto="password">
                </label>
                <small class="error">The password did not match</small>
            </div>

<!--email-->
            <div class="email-field">
              <label>Email&nbsp;<small>required</small>
                <input id="email" type="email" required placeholder="e.g. fit@gymjournals.com">
              </label>
              <small class="error">Please use the right email format<br>
                </small>
            </div>
<!--signup button-->
            <button name="signup" type="submit" value="signup">Create Profile</button>
          </form>        

        </div>

<!--The existing user panel starts from here
=================================================================================
-->

        <div class="content" id="panel2-2">
          <form class="custom" id="signinForm"data-abide="ajax">
            <!--username-->

            <div class="name-field">
              <label>Username
                <input id="username" type="text" required>
              </label>
            </div>

            

            <!--password-->
            <div class="password-field">
                <label>Password 
                  <input type="password" id="password" 
                  required>
                </label>
            </div>

<!--signup button-->  
            <button name="signin" type="submit" value=signin>Sign In</button>

      
          </form>
        </div>
      </div>
    </div>
