<!DOCTYPE html>
<html>
<head>
  <title>List Users</title>
</head>
<body>
  {% if users %}
  <h1>Users</h1>
  {% else %}
  <h1>There are no users</h1>
  <h3>You should add some to the database</h3>
  {% endif %}
  <ul>
    {% for user in users %}
      <li>
        <a href='{% url "user.views.get" user.id %}'>{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
